<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <meta name="description" content="Silentwave. - An atmospheric Survival Horror radio station. Stream the official soundtrack of Silent Hill, Resident Evil, and Nier. Experience Fogcore, Lo-fi horror, and ambient aesthetic.">
    <meta name="keywords" content="Silent Hill Radio, Silent Hill OST, Fogcore, survival horror radio, lo-fi horror, aesthetic radio, ambient horror music, Akira Yamaoka, psychological horror, Silent Hill 2, fog aesthetic, gaming radio">
    <meta name="author" content="0xNC, EternalXero">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://silentwave.cc/">
    <meta property="og:title" content="Silentwave. | Survival Horror Radio">
    <meta property="og:description" content="Immerse yourself in the fog. Streaming Silent Hill and survival horror soundtracks 24/7.">
    <meta property="og:image" content="{{ url_for('static', filename='silentwave.png', _external=True) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://silentwave.cc/">
    <meta property="twitter:title" content="Silentwave. | Survival Horror Radio">
    <meta property="twitter:description" content="Immerse yourself in the fog. Streaming Silent Hill and survival horror soundtracks 24/7.">
    <meta property="twitter:image" content="{{ url_for('static', filename='silentwave.png', _external=True) }}">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="canonical" href="https://silentwave.cc/">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RadioStation",
      "name": "Silentwave.",
      "url": "https://silentwave.cc/",
      "description": "Atmospheric survival horror radio station streaming Silent Hill and similar OSTs.",
      "genre": "Survival Horror, Fogcore, Ambient",
      "image": "https://silentwave.cc/static/silentwave.png"
    }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/tv_3d.css') }}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/vendor/dat.gui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/radio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/gsap.min.js') }}"></script>
    
    <!-- Three.js and loaders -->
    <script src="{{ url_for('static', filename='js/vendor/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/FBXLoader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/PointerLockControls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/TGALoader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/GLTFLoader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/fflate.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/CSS3DRenderer.js') }}"></script>
</head>
<body>
    <div id="intro-overlay">
        <img id="intro-image" src="{{ url_for('static', filename='pictures/boot_seq/silentwave2_1.png') }}" alt="Silentwave. Loading Screen" style="opacity: 1;">
    </div>

    <div id="dialogue-container">
        <div id="dialogue-text"></div>
        <div id="continue-prompt">Press Enter to continue</div>
    </div>
    <div id="noise-overlay"></div>
    <div id="vignette-overlay"></div>
    <div id="three-container"></div>
    <div id="css-container"></div>

    <div id="tv-content-source" style="display: none;">
        <div id="showWindowBtn"></div>
        <div id="listeners"></div>
        <footer id="footer"></footer>
        
        <div class="tv-container">
            <div id="crt-menu">
                <div class="crt-header">
                    <span>settings</span>
                    <span style="font-size: 0.5em; opacity: 0.7;">prev tracks</span>
                </div>
                <ul class="crt-list" id="crt-track-list"></ul>
            </div>
            <div class="lines"></div>
            <div id="screen"></div>
            <div class="main">
                <h1 style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">Silent Hill Radio - Silentwave.</h1>
                <div class="noise"></div>
                <div class="vhs" id="vhs" data-splitting>NODATA</div>
                <input type="hidden" id="yearValue" value="{{ year }}">
                <div class="counter" style="color: #00ff00;"><label id="viewers-count" style="color: #00ff00;">0</label></div>
            </div>
            <div class="center-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 900; text-align: center; width: 80%;">
                <img src="{{ url_for('static', filename='silentwave.png') }}" alt="Silentwave. Survival Horror Radio Logo" style="max-width: 100%; height: auto; margin-bottom: 0px;">
                <div class="vhs text-light" style="font-family: 'SilentWave'; font-size: 1em;" id="track-name">Connecting...</div>
                <div id="audio-stream">
                    <img class="glow-image img-fluid rounded mx-auto d-block" id="audio-button" src="static/play.png" alt="Play Radio Button" width="120" height="120" onclick="radio()"> 
                    <div id="volume-mixer" class="d-flex justify-content-center" style="padding-top: 32px;">
                        <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="volume-control">
                    </div>
                    <audio id="main-audio" crossorigin="anonymous" controls hidden>
                        <source src="/stream_proxy" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div id="slideout-hotspot"></div>
            <div id="slideout" >
                <a class="vhs text-white d-flex justify-content-center">Previously on silentwave.</a>
                <ul class="list"></ul>
            </div>  
        </div>
    </div>

    <script>
        window.CONFIG = {
            bg_img: "{{ bg_img }}",
            year: "{{ year }}"
        };
        window.ASSETS = {
            interaction2: "{{ url_for('static', filename='audio/interaction2.wav') }}",
            boot_img1: "{{ url_for('static', filename='pictures/boot_seq/silentwave2_1.png') }}",
            boot_img2: "{{ url_for('static', filename='pictures/boot_seq/silentwave2.png') }}",
            bar_model: "{{ url_for('static', filename='model/heavens-night/heavens_night.glb') }}",
            tv_model: "{{ url_for('static', filename='model/psx-crt-tv/source/TV.fbx') }}",
            tv_texture: "{{ url_for('static', filename='model/psx-crt-tv/textures/T_TVCRT.png') }}",
            mary_letter: "{{ url_for('static', filename='model/marysletter/image.png') }}",
            maria_model: "{{ url_for('static', filename='model/maria/maria.glb') }}",
            ashley_model: "{{ url_for('static', filename='model/ashley/ashley_rigged.glb') }}",
            ada_model: "{{ url_for('static', filename='model/ada/ada_wong_rigged.glb') }}",
            lunar_model: "{{ url_for('static', filename='model/lunar_tear/lunar_tear.glb') }}",
            sh1_model: "{{ url_for('static', filename='model/sh1case/sh1ps1.glb') }}",
            sh3_model: "{{ url_for('static', filename='model/sh3case/sh3ps2.glb') }}",
            simon_model: "{{ url_for('static', filename='model/simonphone/simonphone.glb') }}",
            doge_model: "{{ url_for('static', filename='model/doge/doge.glb') }}",
            mirror_model: "{{ url_for('static', filename='model/mirror/mirror.glb') }}",
            fukuro_model: "{{ url_for('static', filename='model/fukuro/fukuro.glb') }}",
            devilz_model: "{{ url_for('static', filename='model/devilz/devilz.glb') }}",
            pyramid_model: "{{ url_for('static', filename='model/pyramidHead/pyrHd.glb') }}",
            tyrant_model: "{{ url_for('static', filename='model/tyrant/resident_evil_tyrant.glb') }}",
            gb_model: "{{ url_for('static', filename='model/gb/gb.glb') }}",
            grimoires: "{{ url_for('static', filename='model/grimoires/grimoires.glb') }}",
            pages_model: "{{ url_for('static', filename='model/pages/pages.glb') }}",
            tallman_model: "{{ url_for('static', filename='model/tallman/tallman.glb') }}",
            dmeter_model: "{{ url_for('static', filename='model/dmeter/dmeter.glb') }}",
            ylwking_model: "{{ url_for('static', filename='model/ylwking/ylwking.glb') }}",
            gb_cartridge: "{{ url_for('static', filename='model/gameboy-cartridge/source/Gameboy_cartridge_low.fbx') }}",
            gb_cart_base: "{{ url_for('static', filename='model/gameboy-cartridge/textures/Material.001_Base_color.png') }}",
            gb_cart_metal: "{{ url_for('static', filename='model/gameboy-cartridge/textures/Material.001_Metallic.png') }}",
            gb_cart_rough: "{{ url_for('static', filename='model/gameboy-cartridge/textures/Material.001_Roughness.png') }}",
            gb_cart_ao: "{{ url_for('static', filename='model/gameboy-cartridge/textures/Material.001_Mixed_AO.png') }}",
            gb_cart_norm: "{{ url_for('static', filename='model/gameboy-cartridge/textures/Material.001_Normal_OpenGL.png') }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/vendor/html2canvas.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tv_3d.js') }}"></script>
</body>
</html>
